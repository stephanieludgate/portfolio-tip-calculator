        <title>Tip Calculator</title>
        <!-- STYLE SHEETS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <div id="container">
            <h1>Tip Calculator</h1>
            <div id="inner-container">
                <div id="calculator">
                    <form>
                        <!-- BILL AMOUNT -->
                        <p>How much was your bill?</p>
                            <div class="input-group">
                                <span class="input-group-text bg-dark text-white">$</span>
                                <input type="number" class="form-control" aria-label="0.00" placeholder="0.00" id="input-bill">
                            </div>
                            <div id="validate-bill">
                                <i class="bi bi-exclamation-circle"></i> Please enter an amount
                            </div>
                        
                        <!-- TIP AMOUNT -->
                        <p class="mt-3">How was your service?</p>

                        <div id="radio-group" class="btn-group mb-3 d-flex" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" value="0.15">
                            <label class="btn btn-outline-dark" for="btnradio1">
                                <i class="bi bi-emoji-neutral d-block emoji"></i>
                                15%
                            </label>

                            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" value="0.20" checked>
                            <label class="btn btn-outline-dark" for="btnradio2">
                                <i class="bi bi-emoji-smile d-block emoji"></i>
                                20%
                            </label>

                            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" value="0.25">
                            <label class="btn btn-outline-dark" for="btnradio3">
                                <i class="bi bi-emoji-sunglasses d-block emoji"></i>
                                25%
                            </label>

                            <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off" value="0.30">
                            <label class="btn btn-outline-dark" for="btnradio4">
                                <i class="bi bi-emoji-heart-eyes d-block emoji"></i>
                                30%
                            </label>
                        </div>

                        <!-- NUMBER OF PEOPLE -->
                        <p>How many people are sharing the bill?</p>
                        <select id="people-count" class="form-select mb-3"></select>
                        
                        <!-- ROUND UP -->
                        <p id="toggle-row">Round contribution up
                            <label class="switch">
                                <input type="checkbox" id="checkboxRoundUp">
                                <span class="slider round">
                                    <span class="tip-type-text"><span>
                                </span>
                            </label>
                        </p>
                                
                        <!-- RESET BUTTON -->
                        <div class="my-4 d-grid gap-2 col-6 mx-auto">
                            <button type="button" id="reset" class="btn btn-dark">Reset <i class="bi bi-arrow-counterclockwise"></i></button>
                        </div>
                    </form>
                
                    <!-- RESULTS -->
                    <div id="results">
                        
                        <div id="receipt">
                            <div id="receipt-content">
                                <!-- SUBTOTAL -->
                                <div class="row">
                                    <div class="col-8">
                                        Subtotal
                                    </div>
                                    <div id="subtotal" class="col-4"></div>
                                </div>
                                <!-- TIP -->
                                <div id="tip-row" class="row">
                                    <div id="selected-service" class="col-8"></div>
                                    <div id="total-tip" class="col-4"></div>
                                </div>
                                <!-- ADJUSTED TIP -->
                                <div id="adjusted-tip-row" class="row">
                                    <div id="adjusted-tip-description" class="col-8"></div>
                                    <div id="adjusted-tip" class="col-4"></div>
                                </div>
                                <!-- TIP NOTIFICATION -->
                                <div id="tip-error" class="row">
                                    <div class="col">
                                        <i class="bi bi-exclamation-circle"></i> Does not require adjustment
                                    </div>
                                </div>
                                
                                <hr id="hr-receipt"/>
                                
                                <!-- TOTAL -->
                                <div id="total-row" class="row">
                                    <div class="col-8">
                                        Total
                                    </div>
                                    <div id="total-bill-with-tip" class="col-4">
                                        $
                                    </div>
                                </div>
                                <!-- TOTAL PER PERSON -->
                                <div id="total-each-row" class="row">
                                    <div id="total-each-description" class="col-8"></div>
                                    <div id="total-each" class="col-4"></div>
                                </div>
